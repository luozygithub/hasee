<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/PublicStyle.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body>
    <!-- nav -->
    <div class='login-nav'>
        <nav>
            <img src="../images/logo.jpg" alt="">
            <script src="../js/jquery-1.10.1.min.js"></script>
            <p>欢迎注册</p>
        </nav>
    </div>
    <!-- main -->
    <div class="reg">
        <form action="../php/register.php" method="POST" enctype="application/x-www-form-urlencoded">
            <ul>
                <li><i>用户名：</i><p class="reg_p1"><input type="text" name="username" id="txtUserName" placeholder="请输入你的手机号或者邮箱"></p>
                    <span id='usernameTip'>* 请用邮箱或手机号</span>
                </li>
                <li><i>请设置密码：</i><p class="reg_p2"><input type="password" name='password' id="txtPwd" placeholder="请输入密码"></p>
                    <span id='passwordHint'>* 6-20位字符，建议由字母，数字和符号两种以上组合</span>
                </li>
                <li><i>请确认密码：</i><p class="reg_p2"><input type="password" id="txtRePwd" placeholder="请输入密码"></p>
                    <span id='txtRePwdTip'>* 请再次输入密码</span>
                </li>
                <li><i>验证码：</i><p class="reg_p3"><input id="txtValidateCode" type="text"></p>
                    <dl class="qrCode">
                            <div class="qrCodeArea" id="qrCode">
                                7poiu6
                            </div>
                        </dd>
                    </dl>
                </li>
                <li class="reg_li"><i> &nbsp;</i><label><input type="checkbox" id="chkIsRead" name="agree" value="1">我已阅读并同意</label>
                    <a href="http://www.hasee.net/other/RegAgreement.aspx" class="agreement" target="_blank" style='color:red;' >《神舟用户注册协议》</a>
                </li>
                <li><i>&nbsp;</i><input type="submit" value="注册" class="reg_btn" id='submit'></li>
                <li><i>&nbsp;</i><p id="tipsinfo" style="color:Red;text-align:center;width:290px;">用户名格式输入有误</p></li>
            </ul>
        </form>
    </div>
    <!-- footer -->
    <div class="footer">
        <footer>
            <p><a target="_blank" href="http://www.hasee.com/Chinese/about/index.aspx?cid=105001006001001">公司简介 </a>|<a target="_blank" href="http://www.hasee.com/Chinese/hire/index.aspx?cid=105001006003001">加入我们</a>|<a href="javascript:">联系我们</a></p>
            <p class='footer-p2'>All rights reserved © 2015 Hasee  粤ICP备11003995  </p>

        </footer>
    </div>
</body>
</html>
