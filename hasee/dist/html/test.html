<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset = "utf-8" />
		<script src="../js/ajax.js"></script>
		<script src="../js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript">
		
			$(function(){


				$.ajax({
					url: "../json/navLink.json",
					success: function(data){
						for(var i = 0; i < data.length; i++){
							$(`<div><p>${data[i].title}</p></div>`).appendTo($('#div1'));
						}
					}
						
				})
			})
			
		</script>

	</head>
	<body>
		<div id='div1'></div>
		<input type = "button" value = "按钮" id = "btn_id" />
	</body>

</html>
